<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Global Storage Supabase</title>
  <style>
    body {
      display: flex;
      justify-content: center;  /* Tengah horizontal */
      align-items: center;      /* Tengah vertikal */
      height: 100vh;            /* Penuhi tinggi layar */
      margin: 0;
      background-color: #f9f9f9; /* (Opsional) Tambah warna latar */
      font-family: Arial, sans-serif;
      text-align: center;       /* Tengahin teks di dalam div */
    }

    .container {
      max-width: 600px;         /* Biar teks nggak terlalu panjang */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><b>Kode/Web sedang diperbaiki sekarang...</b></h1>
    <p>
      Kode/Web sedang diperbaiki karena banyak sekali keluhan <b>spy</b>. 
      Mungkin operator akan memperbaikinya secepatnya.
    </p>
  </div>
</body>
</html>
